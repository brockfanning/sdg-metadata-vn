COLL_METHOD: >-
  <p>a) Điều tra giá tiêu dùng</p>

  <p>Điều tra giá tiêu dùng là điều tra chọn mẫu (điều tra trực tiếp) thuộc
  Chương trình điều tra thống kê quốc gia.</p>

  <p>- Mục đích điều tra: Thu thập giá bán lẻ hàng hóa, dịch vụ tiêu dùng để có
  số liệu phục vụ tính chỉ số giá tiêu dùng hàng tháng, nhằm cung cấp số liệu về
  tỷ lệ tăng giá cho Chính phủ, các bộ, các ngành sử dụng trong công tác điều
  hành quản lý, nghiên cứu chính sách, quản lý tài chính, tiền tệ. Làm cơ sở
  tính toán một số chỉ tiêu thống kê tổng hợp theo giá so sánh.</p>

  <p>- Đối tượng, đơn vị điều tra:</p>

  <p>+ Các mặt hàng và dịch vụ đại diện cho tiêu dùng.</p>

  <p>+ Sạp hàng, quầy hàng, điểm bán hàng (chuyên bán lẻ); cơ sở kinh doanh dịch
  vụ; cơ quan; trường học; cơ sở khám chữa bệnh có địa điểm kinh doanh ổn định,
  thuộc các thành phần kinh tế.</p>

  <p>- Nội dung điều tra</p>

  <p>+ Điều tra mức giá bán lẻ hàng hóa và dịch vụ tiêu dùng;</p>

  <p>+ Thu thập phục vụ tính chỉ tiêu thống kê quốc gia mã số 1101, 1102,
  1103.</p>

  <p>b) Khảo sát mức sống dân cư Việt Nam: Giống chỉ tiêu 1.1.1</p>
