SDG_GOAL: >-
  <p>Mục tiêu 16: Thúc đẩy xã hội hòa bình, công bằng, bình đẳng vì phát triển
  bền vững, tạo khả năng tiếp cận công lý cho tất cả mọi người; xây dựng các thể
  chế hiệu quả, có trách nhiệm giải trình và có sự tham gia ở các cấp</p>
SDG_TARGET: >-
  <p>Mục tiêu 16.8: Đến năm 2030, cấp nhận dạng pháp lý cho tất cả mọi người,
  gồm cả đăng ký khai sinh (Mục tiêu 16.9 toàn cầu)</p>
SDG_INDICATOR: <p>Chỉ tiêu 16.8.1. Tỷ lệ trẻ em dưới 5 tuổi đã được đăng ký khai sinh</p>
SDG_SERIES_DESCR: >-
  <p>Proportion of children under 5 years of age whose births have been
  registered with a civil authority [16.9.1] SG_REG_BRTH</p>
