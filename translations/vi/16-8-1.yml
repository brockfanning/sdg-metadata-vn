STAT_CONC_DEF: >-
  <p>Trẻ em dưới 5 tuổi được đăng ký khai sinh là số trẻ em dưới 5 tuổi tính từ
  ngày sinh ra và được cấp giấy khai sinh theo quy định của pháp luật. </p>

  <p>Tỷ lệ trẻ em dưới 5 tuổi đã được đăng ký khai sinh cho biết trong 100 trẻ
  em dưới 5 tuổi có bao nhiêu trẻ em đã được đăng ký khai sinh. </p>
CLASS_SYSTEM: >-
  <p>Bảng danh mục các đơn vị hành chính Việt Nam ban hành kèm theo Quyết định
  số 124/2004/QĐ-TTg ngày 08/7/2004 của Thủ tướng Chính phủ và những thay đổi
  được Tổng cục Thống kê cập nhật đến thời điểm 31/12/2019)</p>
SOURCE_TYPE: |-
  <p>Tổng điều tra dân số và nhà ở;</p>
  <p>- Điều tra dân số và nhà ở giữa kỳ;</p>
  <p>- Điều tra biến động dân số và kế hoạch hóa gia đình;</p>
  <p>- Chế độ báo cáo thống kê cấp quốc gia.</p>
COLL_METHOD: >-
  <p>a) Điều tra thống kê</p>

  <p>Chỉ tiêu “Tỷ lệ trẻ em dưới 5 tuổi đã được đăng ký khai sinh” được tổng hợp
  từ nguồn dữ liệu của Tổng điều tra dân số và nhà ở (chu kỳ 10 năm), điều tra
  dân số và nhà ở giữa kỳ (chu kỳ 5 năm) và suy rộng từ kết quả điều tra
  mẫu biến động dân số - kế hoạch hóa gia đình hàng năm. Các cuộc Tổng điều
  tra và điều tra này đều thuộc Chương trình điều tra thống kê quốc gia.</p>

  <p>b) Chế độ báo cáo thống kê cấp quốc gia: Biểu số 002.N/BCB-TP</p>
