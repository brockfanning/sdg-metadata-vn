SOURCE_TYPE: <p>Điều tra lao động và việc làm.</p>
COLL_METHOD: >-
  <p>Đây là cuộc điều tra chọn mẫu được quy định trong Chương trình điều tra
  thống kê quốc gia.</p>

  <p>Điều tra Lao động việc làm là điều tra chọn mẫu với cỡ mẫu bảo đảm các ước
  lượng thống kê cho cấp vùng, thành phố Hà Nội, thành phố Hồ Chí Minh theo quý
  và cho cấp tỉnh theo năm.</p>

  <p>- Điều tra chọn mẫu áp dụng phương pháp chọn mẫu phân tầng hai giai
  đoạn:</p>

  <p>+ Giai đoạn 1: Xã định số địa bàn mẫu; phân bổ địa bàn mẫu dựa trên danh
  sách địa bàn mẫu chủ của Tổng điều tra dân số và nhà ở 2019 tại mỗi tỉnh theo
  2 tầng cho khu vực thành thị và nông thôn; thực hiện chọn các địa bàn theo
  phương pháp xác suất tỷ lệ thuận với quy mô hộ của địa bàn.</p>

  <p>+ Giai đoạn 2: Chọn hộ mẫu tại mỗi địa bàn điều tra mẫu được chọn ở giai
  đoạn 1 theo phương pháp ngẫu nhiên hệ thống.</p>

  <p>- Phương pháp thu thập thông tin: Phương pháp phỏng vấn trực tiếp sử dụng
  phiếu điện tử được cài đặt trên máy tính bảng hoặc điện thoại thông minh của
  điều tra viên. Điều tra viên đến từng hộ để hỏi người cung cấp thông tin và
  ghi đầy đủ các câu trả lời vào phiếu điện tử.</p>

  <p>Mục đích: Thu thập thông tin phản ánh thực trạng nguồn lao động và việc làm
  nhằm phục vụ yêu cầu quản lý, khai thác sử dụng có hiệu quả và phát triển hợp
  lý nguồn lực thị trường lao động; phục vụ tính toán các chỉ tiêu thống kê lao
  động, việc làm được quy định trong hệ thống chỉ tiêu thống kê quốc gia.</p>
