RATIONALE: >-
  <p>Tỷ lệ thanh niên không có việc làm, không đi học và không được đào tạo (tỷ
  lệ NEET của thanh niên) cung cấp một thước đo về thanh niên không tham gia hệ
  thống giáo dục, không được đào tạo và không có việc làm, và do đó đóng vai trò
  là thước đo rộng hơn về những người tham gia thị trường lao động thanh niên
  tiềm năng.</p>
COVERAGE: >-
  <p>Chỉ có số liệu của tỷ lệ thanh niên từ 15-24 tuổi không việc làm, không đi
  học hàng năm từ 2014-2019</p>

  <p>(Nguồn công bố: Báo cáo quốc gia năm 2020 tiến độ 5 năm thực hiện các mục
  tiêu phát triển bền vững. Số liệu từ Tổng cục Thống kê)</p>
COMPARABILITY: >-
