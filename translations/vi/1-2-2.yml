SDG_GOAL: '<p>Mục tiêu chung 1: Chấm dứt mọi hình thức nghèo ở mọi nơi</p>'
SDG_TARGET: >-
  <p>Mục tiêu cụ thể 1.2: Triển khai trên toàn quốc các hệ thống và các biện
  pháp an sinh xã hội thích hợp cho mọi người, bao gồm cả các chính sách sàn an
