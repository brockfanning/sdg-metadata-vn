COMPARABILITY: >-
  <p>Tương tự chỉ tiêu VSDGI 1.2.1, chỉ tiêu này phản ánh 1 phần của chỉ tiêu
  SDG toàn cầu “1.3.1. Proportion of population covered by social protection
  floors/systems, by sex, distinguishing children, unemployed persons, older
  persons, persons with disabilities, pregnant women, newborns, work-injury
  victims and the poor and the vulnerable” của quốc tế. </p>

  <p>Do đặc thù Việt Nam không có khái niệm rõ ràng về thuật ngữ “bảo trợ xã
  hội”. Bảo trợ xã hội gần với khái niệm trợ giúp xã hội, là một trong ba trụ
  cột cơ bản của hệ thống an sinh. Với mục đích khắc phục rủi ro, trợ giúp xã
  hội cùng với bảo hiểm xã hội có chức năng giảm thiểu rủi ro, và chính sách thị
  trường lao động chủ động nhằm phòng ngừa rủi ro cho người dân. Vì vậy, để thay
  thế cho chỉ tiêu 1.3.1 toàn cầu, Việt Nam sử dụng chỉ tiêu này cùng một số chỉ
  tiêu liên quan của Việt Nam như:</p>

  <p>1.2.1. Số người đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất
  nghiệp</p>

  <p>1.2.3. Số người được hỗ trợ xã hội hàng tháng tại cộng đồng.</p>

  <p>1.2.4. Số người được hỗ trợ xã hội đột xuất</p>

  <p>1.2.5. Số người được nuôi dưỡng tập trung trong cơ sở bảo trợ xã hội, nhà
  xã hội</p>
