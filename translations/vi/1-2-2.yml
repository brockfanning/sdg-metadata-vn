STAT_CONC_DEF: >-
  <p>a) Số người được hưởng bảo hiểm xã hội</p>

  <p>Số người được hưởng bảo hiểm xã hội là số người đã tham gia bảo
  hiểm xã hội được nhận tiền bảo hiểm xã hội (tính theo số người, bất kể
  một người nhận được nhiều loại bảo hiểm xã hội khác nhau). </p>

  <p>Số người được hưởng bảo hiểm xã hội được chi trả theo các chế độ: Ốm đau,
  thai sản; tai nạn lao động, bệnh nghề nghiệp; hưu trí; tử tuất.</p>

  <p>b) Số người được hưởng bảo hiểm y tế</p>

  <p>Số người được hưởng bảo hiểm y tế là số người đã tham gia bảo hiểm
  y tế khi đi khám chữa bệnh được hưởng các dịch vụ khám chữa bệnh (tính theo số
  lượt người khám chữa bệnh bảo hiểm y tế).</p>

  <p>c) Số người được hưởng bảo hiểm thất nghiệp</p>

  <p>Số người được hưởng bảo hiểm thất nghiệp là số người đã tham gia
  đóng bảo hiểm thất nghiệp khi mất việc làm (thất nghiệp) được hưởng chế độ
  bảo hiểm thất nghiệp (tính theo số người hưởng bảo hiểm thất nghiệp).</p>
