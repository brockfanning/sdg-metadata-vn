SOURCE_TYPE: <p>Chế độ báo cáo thống kê cấp quốc gia.</p>
COLL_METHOD: >-
  <p>Chế độ báo cáo thống kê cấp quốc gia được ban hành theo Nghị định số
  60/2018/NĐ-CP ngày 20/4/2018. Theo quy định, Bảo hiểm Xã hội Việt Nam thu thập
  biểu mẫu “00.3N/BCB-BHXH - Số người hưởng bảo hiểm xã hội, bảo hiểm thất
  nghiệp, bảo hiểm y tế”. Báo cáo được tính bắt đầu từ ngày 01 tháng 01 cho đến
  hết ngày 31 tháng 12. Định kỳ, Bảo hiểm Xã hội Việt Nam tổng hợp số liệu từ
  Bảo hiểm xã hội cấp tỉnh/thành phố trực thuộc Trung ương và gửi về Tổng cục
  Thống kê. Sau đó, Tổng cục Thống kê thẩm định số liệu theo quy định của Luật
  Thống kê và công bố số liệu về “Số người hưởng bảo hiểm xã hội, bảo hiểm y tế,
  bảo hiểm thất nghiệp”.</p>
FREQ_COLL: <p>Năm</p>
