COMPARABILITY: >-
  <p>Chỉ tiêu cấp độ toàn cầu tương ứng “<strong>1.5.1:</strong> Number of
  deaths, missing persons and directly affected persons attributed to disasters
  per 100,000 population”. </p>

  <p>Số liệu của Việt Nam về số người chết, mất tích, bị thương do thiên tai bảo
  đảm so sánh quốc tế.</p>

  <p>Việt Nam chưa thực hiện và tính toán được số liệu về số người bị ảnh hưởng
  do thiên tai vì nội hàm khái niệm bị ảnh hưởng rất rộng:</p>

  <p>Theo metadata toàn cầu: Bị ảnh hưởng trực tiếp: Số người bị thương tật, ốm
  đau hoặc các ảnh hưởng sức khỏe khác; những người đã được sơ tán, di dời, tái
  định cư hoặc bị thiệt hại trực tiếp về sinh kế, tài sản kinh tế, vật chất, xã
  hội, văn hóa và môi trường của họ. Bị ảnh hưởng gián tiếp là những người phải
  gánh chịu hậu quả, ngoài hoặc ngoài các ảnh hưởng trực tiếp, theo thời gian,
  do sự gián đoạn hoặc thay đổi trong nền kinh tế, cơ sở hạ tầng quan trọng,
  dịch vụ cơ bản, thương mại hoặc công việc, hoặc các hậu quả xã hội, sức khỏe
  và tâm lý.</p>
