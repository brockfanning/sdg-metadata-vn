STAT_CONC_DEF: "<p>Tài khoản thanh toán là tài khoản tiền gửi không kỳ hạn của khách hàng mở tại ngân hàng để sử dụng các dịch\_vụ thanh toán do ngân hàng cung ứng.\_</p>\n<p>Tỷ lệ người từ 15 tuổi trở lên có tài khoản thanh toán (của riêng họ hoặc cùng với người khác) tại ngân hàng, chi nhánh ngân hàng nước ngoài được tính bằng tỷ lệ phần trăm người từ 15 tuổi trở lên có tài khoản thanh toán tại ngân hàng, chi nhánh ngân hàng nước ngoài trên tổng dân số từ 15 tuổi trở lên.</p>"
