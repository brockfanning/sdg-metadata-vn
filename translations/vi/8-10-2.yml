COMPARABILITY: >-
  <p>Chỉ tiêu này tương ứng với chỉ tiêu SDG toàn cầu “8.10.2: Proportion of
  adults (15 years and older) with an account at a bank or other financial
  institution or with a mobile-money-service provider”. </p>

  <p>Tuy nhiên phạm vi của chỉ tiêu của Việt Nam hẹp hơn chỉ tiêu toàn cầu. Việt
  Nam chỉ tính toán được số liệu của những người có tài khoản tại ngân hàng, chi
  nhánh ngân hàng nước ngoài. Trong khi toàn cầu quy định:Tài khoản tại một tổ
  chức tài chính bao gồm tài khoản tại ngân hàng hoặc tại một loại tổ chức tài
  chính khác, chẳng hạn như liên minh tín dụng, tổ chức tài chính vi mô, hợp tác
  xã hoặc bưu điện (nếu có).Ngoài ra, còn bao gồm những người có tài khoản tiền
  lương, chuyển khoản của chính phủ hoặc thanh toán cho các sản phẩm nông nghiệp
  vào tài khoản tại một tổ chức tài chính trong 12 tháng qua; thanh toán hóa đơn
  điện nước hoặc học phí từ tài khoản tại một tổ chức tài chính trong 12 tháng
  qua; tài khoản tiền điện thoại di động của Hiệp hội GSM (GSMA) cho các dịch vụ
  không qua ngân hàng (MMU) trong 12 tháng qua để thanh toán hóa đơn hoặc gửi
  hoặc nhận tiền.</p>
