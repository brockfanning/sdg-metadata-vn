RATIONALE: >-
  <p>Chỉ tiêu phản ánh kết quả hoạt động kinh doanh vận chuyển và luân chuyển
  hành khách của các loại hình kinh tế trong một thời gian nhất định, là cơ sở
  đánh giá tình hình vận chuyển, luân chuyển hành khách trong kỳ, đồng thời là
  một trong những nguồn thông tin quan trọng cho công tác quản lý, lập kế hoạch
  vận chuyển, luân chuyển hành khách đáp ứng nhu cầu đi lại của dân cư.</p>
COVERAGE: >-
  <p>- Số liệu có sẵn hàng năm từ 2010-2019</p>

  <p>- Số liệu có sẵn, đầy đủ hàng năm cho các phân tổ: Ngành vận tải, loại hình
  kinh tế; vùng; tỉnh/thành phố.</p>

  <p>(Nguồn công bố: Niên giám thống kê của Tổng cục Thống kê)</p>
COMPARABILITY: >-
  <p>Chỉ tiêu “Số lượt hành khách vận chuyển và luân chuyển” là một trong những
  chỉ tiêu tương ứng với chỉ tiêu SDG toàn cầu “<strong>9.1.2.</strong>
  Passenger and freight volumes, by mode of transport”. Nội dung của chỉ tiêu
  Việt Nam và toàn cầu giống nhau do vậy số liệu của Việt Nam bảo đảm so sánh
  quốc tế.</p>

  <p>Phạm vi chỉ tiêu Việt Nam bao trùm chỉ tiêu toàn cầu. Chỉ tiêu toàn cầu chỉ
  tính số lượt hành khách luân chuyển. Việt Nam tính cả hành khách vận chuyển và
  luân chuyển.</p>
