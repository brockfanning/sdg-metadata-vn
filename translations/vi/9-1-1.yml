  <p>- Điều tra cơ sở sản xuất kinh doanh cá thể;</p>
  <p>- Điều tra hoạt động vận tải, kho bãi.</p>
COLL_METHOD: >-
  <p>Chỉ tiêu được lồng ghép thu thập qua 2 cuộc điều tra nêu trên. Đây là những
  cuộc điều tra thuộc Chương trình điều tra thống kê quốc gia. Hàng năm,Tổng cục
  Thống kê phối hợp với các bộ, ngành liên quan để thực hiện các cuộc điều tra
  trên và tổng hợp số liệu của chỉ tiêu.</p>

  <p>* Điều tra vận tải kho bãi:</p>

  <p>- Chu kỳ hàng tháng, từ ngày 08 đến ngày 12 hàng tháng</p>

  <p>- Đối tượng, đơn vị điều tra: Doanh nghiệp, HTO và cơ sở sản xuất kinh
  doanh cá thể kinh doanh vận tải hàng hóa, hành khách, bốc xếp, kho bãi, đại lý
  và dịch vụ khác hỗ trợ cho vận tải thuộc tất cả các ngành đường.</p>

  <p>- Nội dung điều tra: Doanh thu vận tải hàng hóa, hành khách, bốc xếp hàng
  hóa, kho bãi, đại lý và các dịch vụ khác hỗ trợ vận tải;</p>

  <p>* Điều tra cơ sở sản xuất kinh doanh cá thể:</p>

  <p>- Chu kỳ hàng năm, ngày 01 tháng 10.</p>

  <p>- Đối tượng, đơn vị điều tra: Các cơ sở sản xuất kinh doanh cá thể hoạt
  động trong tất cả các ngành kinh tế quốc dân (trừ ngành nông, lâm nghiệp và
  thủy sản).</p>

  <p>- Nội dung điều tra: Số cơ sở và lao động của cơ sở sản xuất kinh doanh cá
  thể; Kết quả hoạt động sản xuất kinh doanh: tài sản, nguồn vốn, doanh thu, nộp
  ngân sách; Thông tin chuyên ngành;</p>
