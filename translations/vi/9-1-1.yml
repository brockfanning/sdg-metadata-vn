STAT_CONC_DEF: >-
  <p>a) Số lượt hành khách vận chuyển</p>

  <p>Là số hành khách thực tế đã vận chuyển trong kỳ, bất kể độ dài quãng đường
  vận chuyển là bao nhiêu. Đơn vị tính là lượt hành khách.</p>

  <p>b) Số lượt hành khách luân chuyển</p>

  <p>Là số lượt hành khách được luân chuyển tính theo cả hai yếu tố: Số lượt vận
  chuyển và cự ly (quãng đường) vận chuyển thực tế. Đơn vị tính là hành khách -
  Kilômét (Hk.Km).</p>
UNIT_MEASURE: |-
  <p>Số lượt hành khách vận chuyển: lượt người</p>
  <p>Số lượt hành khách luân chuyển: lượt người.km</p>
