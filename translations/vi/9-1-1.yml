SDG_GOAL: >-
  <p>Mục tiêu 9: Xây dựng cơ sở hạ tầng có khả năng chống chịu cao, thúc đẩy
  công nghiệp hóa bao trùm và bền vững, tăng cường đổi mới</p>
SDG_TARGET: >-
  <p>Mục tiêu 9.1: Xây dựng hệ thống kết cấu hạ tầng giao thông đồng bộ, chất
  lượng, đáng tin cậy, có khả năng chống chịu và bền vững, bao gồm cả cơ sở hạ
  tầng liên vùng và biên giới để hỗ trợ phát triển kinh tế và chất lượng cuộc
  sống của người dân với mục tiêu tiếp cận công bằng và trong khả năng chi trả
  cho tất cả mọi người (mục tiêu 9.1 toàn cầu)</p>
