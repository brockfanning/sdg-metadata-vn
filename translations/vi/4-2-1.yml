COMPARABILITY: >-
  <p>Chỉ tiêu “Tỷ lệ trẻ em dưới 5 tuổi được phát triển phù hợp về sức khỏe, học
  tập và tâm lý xã hội” là một trong những chỉ tiêu của Việt Nam tương ứng với
  chỉ tiêu “4.2.1. Proportion of children under 5 years of age who are
  developmentally on track in health, learning and psychosocial well-being, by
  sex”.</p>

  <p>Quốc tế khuyến khích thu thập chỉ tiêu này qua Điều tra đánh giá các mục
  tiêu trẻ em và phụ nữ (MICS) được hỗ trợ bởi UNICEF. Tuy nhiên tại Việt Nam
  quy định thu thập qua chế độ báo cáo thống kê của Bộ Giáo dục và Đào tạo và
  điều tra dân số của Tổng cục Thống kê.</p>
