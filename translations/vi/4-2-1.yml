RATIONALE: >-
  <p>Phát triển của trẻ em dưới 5 tuổi là bước khởi đầu cho sự phát triển trong
  cả cuộc đời. Đầu tư cho phát triển của trẻ em dưới 5 tuổi là việc đầu tư quan
  trọng và hiệu quả nhất mà một quốc gia có thể thực hiện để cải thiện sức khoẻ,
  giáo dục và năng suất cho người trưởng thành nhằm xây dựng nguồn nhân lực và
  thúc đẩy phát triển bền vững. Đầu tư cho phát triển của trẻ em dưới 5 tuổi là
  chỉ tiêu tốt và hợp lý cho sự phát triển của đất nước.</p>
REC_USE_LIM: >-
  <p>Một công cụ khác để đo sự phát triển trẻ thơ là Chỉ tiêu phát triển trẻ thơ
  (ECDI), được tính bằng phần trăm trẻ em 36-59 tháng tuổi phát triển đúng hướng
  ít nhất 3 trong 4 lĩnh vực, gồm: đọc viết-tính toán, thể chất, cảm xúc xã hội
  và học tập. Hiện tại trong hệ thống chỉ tiêu thống kê quốc gia và bộ ngành của
  Việt Nam chưa có chỉ tiêu theo dõi phát triển trẻ thơ. Số liệu thống kê hiện
  có về chỉ số phát triển trẻ thơ Việt Nam được lấy từ Điều tra đánh giá các mục
  tiêu về trẻ em và phụ nữ do Tổng cục Thống kê và UNICEF thu thập số liệu qua
  cuộc Điều tra các mục tiêu phát triển bền vững về Trẻ em và Phụ nữ năm 2020,
  dự kiến sẽ công bố chỉ tiêu này năm 2021.</p>
COVERAGE: >-
  <p>Chỉ có số liệu năm 2019 phân tổ theo giới tính</p>

  <p>(Nguồn công bố: Báo cáo quốc gia năm 2020 tiến độ 5 năm thực hiện các mục
