STAT_CONC_DEF: >-
  <p>Nồng độ các chất trong môi trường không khí xung quanh là các thông số kỹ
  thuật đo đạc, quan trắc được của một số chất tồn tại trong không khí. Các chất
  đặc trưng cho chất lượng môi trường không khí bao gồm: Tổng bụi lơ lửng (TSP),
  bụi PM<sub>10</sub>, bụi PM<sub>2,5</sub>, cacbon monoxit (CO), lưu huỳnh
  đioxit (SO<sub>2</sub>), nitơ oxit (NO<sub>2</sub>), ôzôn (O<sub>3</sub>) và
  bụi chì (Pb) trong không khí xung quanh.</p>

  <p>- TSP: Là các hạt lơ lửng trong môi trường không khí có đường kính khí động
  học nhỏ hơn hoặc bằng 100μm. Ở nồng độ cao, TSP có thể gây ra những tác động
  tới sức khỏe con người như bệnh về đường hô hấp, bụi phổi, lao phổi,...;</p>

  <p>- PM<sub>10</sub>: Là loại bụi có đường kính khí động học nhỏ hơn hoặc bằng
  10μm tồn tại trong môi trường không khí xung quanh. Loại bụi này có khả năng
  xâm nhập sâu vào cơ thể con người thông qua đường hô hấp, gây ra các bệnh có
  liên quan đến đường hô hấp;</p>

  <p>- PM<sub>2,5</sub>: Là loại bụi có đường kính khí động học nhỏ hơn hoặc
  bằng 2,5 μm tồn tại trong môi trường không khí xung quanh, có khả năng xâm
  nhập sâu vào cơ thể con người thông qua đường hô hấp, gây ra các bệnh có liên
  quan đến đường hô hấp;</p>

  <p>- CO: Là loại khí không màu, không mùi, bắt cháy và có độc tính cao; là sản
  phẩm chính của sự cháy không hoàn toàn của carbon và các hợp chất chứa carbon.
  Việc hít thở phải một lượng quá lớn CO sẽ dẫn đến thương tổn do giảm oxy trong
  máu hay tổn thương hệ thần kinh cũng như có thể gây tử vong;</p>

  <p>- SO<sub>2</sub>: Là loại khí vô cơ, không màu, nặng hơn không khí; là một
  trong những chất có khả năng gây ô nhiễm môi trường cao, gây mưa axit ăn mòn
  các công trình xây dựng, phá hoại hệ thực vật, gây hoang mạc hóa. Ở dạng khí,
  SO<sub>2</sub> vượt ngưỡng cho phép sẽ gây các bệnh viêm phổi, mắt, da,... ở
  người;</p>

  <p>- NO<sub>2</sub>: Là chất khí không màu, gây hiệu ứng nhà kính, được sinh
  ra trong quá trình đốt các nhiên liệu hóa thạch; là chất độc, có màu nâu đỏ
  với mùi khó chịu. NO<sub>2</sub> là chất khó hòa tan, nên nó có thể theo đường
  hô hấp đi sâu vào phổi gây viêm phổi và làm hủy hoại các tế bào của phế
  nang;</p>

  <p>- O<sub>3</sub>: Là một dạng thù hình của oxy bao gồm 3 phân tử oxy liên
  kết; là chất không bền, dễ phân hủy, có khả năng ăn mòn và là chất gây ô nhiễm
  môi trường, ở nồng độ cao, O<sub>3</sub> có khả năng gây ung thư cho một số
  loài động vật;</p>

  <p>- Pb: Là các hạt chì tồn tại trong môi trường không khí xung quanh dưới
  dạng bụi lơ lửng, ở nồng độ cao, nếu bụi chì xâm nhập vào đường hô hấp sẽ gây
  ngộ độc cho cơ thể con người. Bụi chì xuất hiện trong không khí ở nồng độ cao
  khi có hoạt động của các thiết bị sử dụng nhiên liệu có pha chì.</p>

  <p>Phương pháp quan trắc các thông số đánh giá chất lượng môi trường không khí
  được thực hiện theo quy định của Bộ Tài nguyên và Môi trường về quy trình kỹ
  thuật quan trắc môi trường không khí và theo tiêu chuẩn quốc tế khác.</p>

  <p>Hiện nay, có 2 phương pháp thường được sử dụng để xác định nồng độ các chất
  ô nhiễm trong không khí là:</p>

  <p>- Phương pháp đo trực tiếp thông số bằng thiết bị quan trắc tự động (cố
  định/di động/cầm tay) và hiển thị kết quả trực tiếp, liên tục theo thời gian
  thực.</p>

  <p>Phương pháp này thực hiện việc xác định các thông số: TSP, PM<sub>10</sub>,
  PM<sub>2,5</sub>, CO, SO<sub>2</sub>, NO<sub>2</sub>, O<sub>3</sub>,... Phương
  pháp này được đánh giá cao và có xu hướng sử dụng rộng rãi ở nhiều nước trên
  thế giới do có thể theo dõi được liên tục chất lượng môi trường không khí xung
  quanh của khu vực quan trắc theo thời gian, phát hiện kịp thời những biến động
  bất thường của các chất tồn tại trong không khí. Hiện nay, tại Việt Nam,
  phương pháp này mới chủ yếu được thực hiện tại một số tỉnh, thành phố lớn.</p>

  <p>Nồng độ một số chất trong môi trường không khí được xác định là số liệu
  tính trung bình 1 giờ (là giá trị trung bình của các giá trị đo được trong
  khoảng thời gian một giờ) đối với các thông số SO<sub>2</sub>, CO,
  NO<sub>2</sub>, O<sub>3</sub> và TSP; trung bình 8 giờ (là giá trị trung bình
  của các giá trị đo được trong khoảng thời gian 8 giờ liên tục) đối với thông
  số CO và O<sub>3</sub>; trung bình 24 giờ (là giá trị trung bình của các giá
  trị đo được trong khoảng thời gian 24 giờ liên tục (một ngày đêm) đối với
  thông số TSP, PM<sub>10</sub>, SO<sub>2</sub>, NO<sub>2</sub> và Pb; trung
  bình năm (là giá trị trung bình của các giá trị đo được trong khoảng thời gian
  một năm) đối với các thông số TSP, PM<sub>10</sub>, PM<sub>2,5</sub>,
  SO<sub>2</sub>, NO<sub>2</sub> và Pb.</p>

  <p>- Phương pháp lấy mẫu hiện trường và đưa về phòng thí nghiệm phân tích, đưa
  ra kết quả. Đây là phương pháp truyền thống, đã được sử dụng nhiều năm ở Việt
  Nam; có số lượng điểm quan trắc bao phủ rộng tại nhiều địa phương; là nguồn số
  liệu chính để đánh giá chất lượng môi trường không khí. Tuy nhiên, do phương
  pháp này chỉ xác định được nồng độ chất độc hại trong không khí trong một
  khoảng thời gian nhất định (phụ thuộc số đợt quan trắc trong năm), nên không
  thể phát hiện kịp thời những diễn biến bất thường về chất lượng môi trường
  không khí.</p>

  <p>Theo phương pháp này, nồng độ một số chất trong môi trường không khí xung
  quanh được xác định là số liệu trung bình cộng các đợt quan trắc trong năm của
  mỗi thông số tại điểm quan trắc.</p>
