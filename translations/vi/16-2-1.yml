STAT_CONC_DEF: >-
  <p>Hình phạt về thể chất là hành động gây ra sự đau đớn, khó chịu về thể chất
  nhưng chưa đến mức gây ra thương tích. </p>

  <p>Xử phạt về tinh thần là hành động quát, mắng,…có tính xỉ nhục, xúc phạm đến
  trẻ em.</p>

  <p>Tỷ lệ người dưới 18 tuổi đã từng bị người chăm sóc, nuôi dưỡng xử phạt về
  thể chất hoặc bị xử phạt về tinh thần trong tháng qua là tỷ lệ phần trăm số
  người dưới 18 tuổi đã từng trải qua bất kỳ hành vi xử phạt thể chất hoặc xử
  phạt tinh thần do người chăm sóc trong tháng vừa qua so với tổng số người dưới
  18 tuổi được khảo sát.</p>
