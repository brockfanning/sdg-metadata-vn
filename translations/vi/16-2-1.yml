SDG_GOAL: >-
  <p>Mục tiêu 16: Thúc đẩy xã hội hòa bình, công bằng, bình đẳng vì phát triển
  bền vững, tạo khả năng tiếp cận công lý cho tất cả mọi người; xây dựng các thể
  chế hiệu quả, có trách nhiệm giải trình và có sự tham gia ở các cấp</p>
SDG_TARGET: >-
  <p>Mục tiêu 16.2: Phòng ngừa và giảm đáng kể tình trạng xâm hại, bóc lột, mua
  bán và tất cả các hình thức bạo lực và tra tấn trẻ em và người chưa thành niên
  (Mục tiêu 16.2 toàn cầu)</p>
SDG_INDICATOR: >-
  <p>Chỉ tiêu 16.2.1. Tỷ lệ người dưới 18 tuổi đã từng bị người chăm sóc, nuôi
  dưỡng xử phạt về thể chất hoặc bị xử phạt về tinh thần trong tháng qua</p>
