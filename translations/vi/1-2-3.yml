SDG_GOAL: '<p>Mục tiêu chung 1: Chấm dứt mọi hình thức nghèo ở mọi nơi</p>'
SDG_TARGET: >-
  <p>Mục tiêu 1.2: Triển khai trên toàn quốc các hệ thống và các biện pháp an
  sinh xã hội thích hợp cho mọi người, bao gồm cả các chính sách an sinh xã hội
  và đến năm 2030 đạt được diện bao phủ đáng kể cho người nghèo và những người
  dễ bị tổn thương (Mục tiêu 1.3 toàn cầu)</p>
SDG_INDICATOR: <p>Chỉ tiêu 1.2.3. Số người được hỗ trợ xã hội hàng tháng tại cộng đồng</p>
META_LAST_UPDATE: <p>Tháng 6/2021.</p>
CONTACT_ORGANISATION: <p>Bộ Lao động, Thương binh và Xã hội.</p>
CONTACT_MAIL: <p>12 Ngô Quyền, Hoàn Kiếm, Hà Nội</p>
CONTACT_EMAIL: <p>banbientap@molisa.gov.vn</p>
STAT_CONC_DEF: >-
  <p>Đối tượng hưởng trợ cấp xã hội hàng tháng gồm:</p>

  <p>(1) Trẻ em dưới 16 tuổi không có nguồn nuôi dưỡng thuộc một trong các
  trường hợp quy định sau đây:</p>

  <p>a) Bị bỏ rơi chưa có người nhận làm con nuôi;</p>

  <p>b) Mồ côi cả cha và mẹ;</p>

  <p>c) Mồ côi cha hoặc mẹ và người còn lại mất tích theo quy định của pháp
  luật;</p>

  <p>d) Mồ côi cha hoặc mẹ và người còn lại đang hưởng chế độ chăm sóc, nuôi
  dưỡng tại cơ sở bảo trợ xã hội, nhà xã hội;</p>

  <p>đ) Mồ côi cha hoặc mẹ và người còn lại đang trong thời gian chấp hành án
  phạt tù tại trại giam hoặc đang chấp hành quyết định xử lý vi phạm hành chính
  tại trường giáo dưỡng, cơ sở giáo dục bắt buộc, cơ sở cai nghiện bắt buộc;</p>

  <p>e) Cả cha và mẹ mất tích theo quy định của pháp luật;</p>

  <p>f) Cả cha và mẹ đang hưởng chế độ chăm sóc, nuôi dưỡng tại cơ sở bảo trợ xã
  hội, nhà xã hội;</p>

  <p>g) Cả cha và mẹ đang trong thời gian chấp hành án phạt tù tại trại giam
  hoặc đang chấp hành quyết định xử lý vi phạm hành chính tại trường giáo dưỡng,
  cơ sở giáo dục bắt buộc, cơ sở cai nghiện bắt buộc;</p>

  <p>h) Cha hoặc mẹ mất tích theo quy định của pháp luật và người còn lại đang
  hưởng chế độ chăm sóc, nuôi dưỡng tại cơ sở bảo trợ xã hội, nhà xã hội;</p>

  <p>i) Cha hoặc mẹ mất tích theo quy định của pháp luật và người còn lại đang
  trong thời gian chấp hành án phạt tù tại trại giam hoặc đang chấp hành quyết
  định xử lý vi phạm hành chính tại trường giáo dưỡng, cơ sở giáo dục bắt buộc,
  cơ sở cai nghiện bắt buộc;</p>

  <p>k) Cha hoặc mẹ đang hưởng chế độ chăm sóc, nuôi dưỡng tại cơ sở bảo trợ xã
  hội, nhà xã hội và người còn lại đang trong thời gian chấp hành án phạt tù tại
  trại giam hoặc đang chấp hành quyết định xử lý vi phạm hành chính tại trường
  giáo dưỡng, cơ sở giáo dục bắt buộc, cơ sở cai nghiện bắt buộc.</p>

  <p>(2) Người từ 16 tuổi đến 22 tuổi thuộc một trong các trường hợp quy định
  tại mục (1) mà đang học phổ thông, học nghề, trung học chuyên nghiệp, cao
  đẳng, đại học văn bằng thứ nhất.</p>

  <p>(3) Trẻ em bị nhiễm HIV thuộc hộ nghèo; người bị nhiễm HIV thuộc hộ nghèo
  không còn khả năng lao động mà không có lương hưu, trợ cấp bảo hiểm xã hội
  hàng tháng, trợ cấp ưu đãi người có công hàng tháng, trợ cấp hàng tháng
  khác.</p>

  <p>(4) Người thuộc hộ nghèo không có chồng hoặc không có vợ; có chồng hoặc vợ
  đã chết; có chồng hoặc vợ mất tích theo quy định của pháp luật và đang nuôi
  con dưới 16 tuổi hoặc đang nuôi con từ 16 tuổi đến 22 tuổi nhưng người con đó
  đang học phổ thông, học nghề, trung học chuyên nghiệp, cao đẳng, đại học văn
  bằng thứ nhất.</p>

  <p>(5) Người cao tuổi thuộc một trong các trường hợp sau đây:</p>

  <p>a) Người cao tuổi thuộc hộ nghèo không có người có nghĩa vụ và quyền phụng
  dưỡng hoặc có người có nghĩa vụ và quyền phụng dưỡng nhưng người nàyđang hưởng
  chế độ trợ cấp xã hội hàng tháng;</p>

  <p>b) Người từ đủ 80 tuổi trở lên không thuộc diện quy định tại mục a mà không
  có lương hưu, trợ cấp bảo hiểm xã hội hàng tháng, trợ cấp xã hội hàng
  tháng;</p>

  <p>c) Người cao tuổi thuộc hộ nghèo không có người có nghĩa vụ và quyền phụng
  dưỡng, không có điều kiện sống ở cộng đồng, đủ điều kiện tiếp nhận vào cơ sở
  bảo trợ xã hội, nhà xã hội nhưng có người nhận chăm sóc tại cộng đồng.</p>

  <p>(6) Trẻ em khuyết tật, người khuyết tật thuộc diện hưởng trợ cấp xã hội
  theo quy định của pháp luật về người khuyết tật.</p>
UNIT_MEASURE: <p>Người</p>
CLASS_SYSTEM: >-
  <p>Bảng danh mục các đơn vị hành chính Việt Nam 2010 ban hành kèm theo Quyết
  định số 124/2004/QĐ-TTg ngày 08/7/2004 của Thủ tướng Chính phủ và những thay
  đổi được Tổng cục Thống kê cập nhật đến thời điểm 31/12/2019.</p>
SOURCE_TYPE: <p>Chế độ báo cáo thống kê do Bộ Lao động, Thương binh và Xã hội ban hành.</p>
COLL_METHOD: >-
  <p>Bộ Lao động Thương binh và Xã hội ban hành biểu mẫu báo cáo gửi Sở Lao
  động, Thương binh và Xã hội các tỉnh/thành phố trực thuộc Trung ương thực hiện
  theo định kỳ hàng năm. Một đơn vị thuộc Bộ Lao động Thương binh và Xã hội được
  giao nhiệm vụ tổng hợp số liệu từ các Sở gửi về để tính chỉ tiêu.</p>
FREQ_COLL: <p>Năm</p>
RATIONALE: >-
  <p>Chỉ tiêu phản ánh số người được hỗ trợ xã hội hàng tháng trong phạm vi cả
  nước trong năm, trên cơ sở đó cung cấp thông tin phục vụ cho công tác quản lý
  và hoạch định chính sách hỗ trợ xã hội tốt hơn, góp phần cải thiện đời sống
  cho các đối tượng được hỗ trợ.</p>
COVERAGE: >-
  <p>Chỉ có số liệu của năm 2019 cho một số nhóm đối tượng là Người cao tuổi;
  người khuyết tật và trẻ em.</p>

  <p>Chưa có số liệu đầy đủ cho từng phân tổ.</p>

  <p>(Nguồn công bố: Báo cáo quốc gia SDG 2020. Số liệu từ Bộ Lao động, Thương
  binh và Xã hội).</p>
COMPARABILITY: >-
  <p>Tương tự chỉ tiêu VSDGI 1.2.1, chỉ tiêu này phản ánh 1 phần của chỉ tiêu
  SDG toàn cầu “1.3.1. Proportion of population covered by social protection
  floors/systems, by sex, distinguishing children, unemployed persons, older
  persons, persons with disabilities, pregnant women, newborns, work-injury
  victims and the poor and the vulnerable” của quốc tế. </p>

  <p>Do đặc thù Việt Nam không có khái niệm rõ ràng về thuật ngữ “bảo trợ xã
  hội”. Bảo trợ xã hội gần với khái niệm trợ giúp xã hội, là một trong ba trụ
  cột cơ bản của hệ thống an sinh. Với mục đích khắc phục rủi ro, trợ giúp xã
  hội cùng với bảo hiểm xã hội có chức năng giảm thiểu rủi ro, và chính sách thị
  trường lao động chủ động nhằm phòng ngừa rủi ro cho người dân. Vì vậy, để thay
  thế cho chỉ tiêu 1.3.1 toàn cầu, Việt Nam sử dụng chỉ tiêu này cùng một số chỉ
  tiêu liên quan của Việt Nam như:</p>

  <p>1.2.1. Số người đóng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất
  nghiệp</p>

  <p>1.2.2. Số người được hưởng bảo hiểm xã hội, bảo hiểm y tế, bảo hiểm thất
  nghiệp</p>

  <p>1.2.4. Số người được hỗ trợ xã hội đột xuất</p>

  <p>1.2.5. Số người được nuôi dưỡng tập trung trong cơ sở bảo trợ xã hội, nhà
  xã hội</p>
