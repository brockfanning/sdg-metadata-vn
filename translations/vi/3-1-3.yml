RATIONALE: >-
  <p>Tỷ lệ tử vong ở trẻ nhỏ là một chỉ số đầu ra quan trọng đối với sức khỏe và
  hạnh phúc của trẻ em, và rộng hơn là đối với sự phát triển kinh tế và xã hội.
  Đây là một chỉ số sức khỏe cộng đồng được theo dõi chặt chẽ vì nó phản ánh khả
  năng tiếp cận của trẻ em và cộng đồng đối với các can thiệp y tế cơ bản như
  tiêm chủng, điều trị y tế các bệnh truyền nhiễm và dinh dưỡng đầy đủ.</p>
