COLL_METHOD: >-
  <p>- Loại điều tra: Điều tra Biến động dân số và kế hoạch hóa gia đình là điều
  tra chọn mẫu. Quy mô mẫu được phân bổ bảo đảm mức độ đại diện của các chỉ tiêu
  thống kê cho cấp tỉnh và phân tổ theo thành thị/nông thôn.</p>

  <p>Mẫu điều tra Biến động dân số 2021 là mẫu phân tầng hai giai đoạn: Giai
  đoạn 1 – chọn địa bàn mẫu; Giai đoạn 2 – chọn hộ.</p>

  <p>- Phương pháp thu thập thông tin: Sử dụng phương pháp phỏng vấn trực tiếp
  sử dụng phiếu điện tử được cài đặt trên máy tính bảng hoặc điện thoại thông
  minh của điều tra viên. Điều tra viên đến từng hộ để hỏi người cung cấp thông
  tin và nhập đầy đủ các câu trả lời vào phiếu điện tử.</p>

  <p>Phương án điều tra biến động dân số và kế hoạch hóa gia đình 2021 chi tiết
  theo đường link sau:
  https://www.gso.gov.vn/wp-content/uploads/2021/03/01-04-2021-QD-1903-Dieu-tra-bien-dong-dan-so-2021.pdf</p>
