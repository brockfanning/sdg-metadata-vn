SDG_TARGET: >-
  <p>Mục tiêu 8.7: Thực hiện kịp thời và hiệu quả các biện pháp để xóa bỏ lao
  động ép buộc, chấm dứt nạn buôn người và nô lệ hiện đại; ngăn chặn và xóa bỏ
  lao động trẻ em dưới mọi hình thức (Mục tiêu 8.7 toàn cầu)</p>
SDG_INDICATOR: <p>Chỉ tiêu 8.7.1. Tỷ lệ người từ 5-17 tuổi tham gia lao động trẻ em</p>
