  <p>Bảng Danh mục nghề nghiệp Việt Nam ban hành theo Quyết định số
  34/2020/QĐ-TTg ngày 26 tháng 11 năm 2020 của Thủ tướng Chính phủ.</p>

  <p>Hệ thống ngành kinh tế Việt Nam năm 2018 ban hành theo Quyết định số
  27/2018/QĐ-TTg ngày 06/7/2018 của Thủ tướng Chính phủ</p>
SOURCE_TYPE: <p>Điều tra thống kê.</p>
COLL_METHOD: >-
  <p>Cuộc điều tra quốc gia về lao động trẻ em 2018 được tiến hành kết hợp với
  cuộc điều tra Lao động-Việc làm 2018, do Tổng cục Thống kê tiến hành trong
  tháng 11 và 12 năm 2018 với quy mô mẫu là 38280 hộ gia đình trên toàn quốc
  thuộc 2552 địa bàn điều tra. Công tác thống kê lao động, việc làm trong cuộc
  điều tra này đang áp dụng các tiêu chuẩn thống kê dân số hoạt động kinh tế,
  việc làm, thất nghiệp và thiếu việc làm được ILO khuyến nghị tại Hội nghị quốc
  tế về thống kê lao động lần thứ 13 năm 1982 (ICLS 13).</p>

  <p>Kết quả cuộc điều tra đã thu thập thông tin của 29192 trẻ em trong độ tuổi
  từ 5-17 tuổi. Toàn bộ thông tin thu thập được từ cuộc điều tra về lao động trẻ
  em được GSO nghiệm thu, làm sạch, đánh mã và nhập tin. Phiếu điều tra của mỗi
  tỉnh được phân công cán bộ nhập tin lần 1 và lần 2 bởi hai người khác nhau. Dữ
  liệu nhập tin được đối chiếu chéo giữa 2 lần nhập tin để bảo đảm dữ liệu cuối
  cùng bảo đảm thống nhất giữa 2 lần nhập tin. Sau khi có dữ liệu cuối cùng, dữ
  liệu được làm sạch lần cuối trên máy tính để bảo đảm tính đầy đủ, tính chính
  xác và tính logic giữa các trường dữ liệu.</p>

  <p>Toàn bộ dữ liệu của cuộc điều tra được GSO bàn giao cho Bộ Lao động, Thương
  binh và Xã hội để Viện Khoa học Lao động và Xã hội (ILSSA), Bộ Lao động,
  Thương binh và Xã hội xử lý kỹ thuật, phân tích và xây dựng báo cáo.</p>

  <p>Thông tin chi tiết về điều tra lao động trẻ em truy cập tại đường link:
  https://www.ilo.org/wcmsp5/groups/public/---asia/---ro-bangkok/---ilo-hanoi/documents/publication/wcms_764355.pdf</p>
