RATIONALE: >-
  <p>Chỉ tiêu này là chỉ tiêu quan trọng, cần thiết để theo dõi tình hình lao
  động trẻ em trong nền kinh tế. Là cơ sở để xác định các ưu tiên đối với hành
  động toàn cầu cấp quốc gia chống lại lao động trẻ em. Thông tin thống kê về
  lao động trẻ em và rộng rãi hơn đối với tất cả trẻ em đang làm việc, cũng là
  cơ sở cho việc nâng cao nhận thức của công chúng về tình hình trẻ em đang làm
  việc cũng như việc xây dựng các khung pháp lý và chính sách phù hợp.</p>
REC_USE_LIM: >-
  <p>Chỉ tiêu này chỉ được thực hiện khi có sự hỗ trợ về kỹ thuật và tài chính
  từ tổ chức quốc tế (ILO).</p>
COVERAGE: |-
  <p>Chỉ có số liệu của năm 2012 và năm 2018</p>
  <p>(Nguồn công bố: Kêt quả Điều tra quốc gia về lao động trẻ em)</p>
COMPARABILITY: >-
  <p>Chỉ tiêu này tương ứng với chỉ tiêu SDG toàn cầu “8.7.1: Proportion and
  number of children aged 5 17 years engaged in child labour, by sex and age”.
  Nội dung của chỉ tiêu Việt Nam và toàn cầu giống nhau, phương pháp thu thập
  theo chuẩn toàn cầu (do Tổ chức Lao động quốc tế-ILO hỗ trợ). Do vậy số liệu
  của Việt Nam bảo đảm so sánh quốc tế.</p>
