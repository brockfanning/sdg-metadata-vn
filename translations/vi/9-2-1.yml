RATIONALE: >-
  <p>Tại Việt Nam, công nghiệp chế biến, chế tạo chiếm tỷ trọng lớn và ngày càng
  tăng. Do đó, chỉ tiêu này là một trong những chỉ tiêu quan trọng đánh giá mức
  độ công nghiệp hóa của một quốc gia. Tỷ trọng của giá trị tăng thêm ngành công
  nghiệp chế biến, chế tạo trong tổng sản phẩm trong nước phản ánh vai trò của
  ngành công nghiệp chế biến, chế tạo trong nền kinh tế nói riêng và sự phát
  triển quốc gia nói chung.</p>
COVERAGE: >-
  <p>Số liệu có sẵn hàng năm từ 2010-2019</p>

  <p>Chưa công bố số liệu đầy đủ theo các phân tổ loại hình kinh tế và
  tỉnh/thành phố trực thuộc Trung ương.</p>

  <p>(Nguồn công bố: Báo cáo quốc gia năm 2020 tiến độ 5 năm thực hiện các mục
  tiêu phát triển bền vững. Số liệu từ Tổng cục Thống kê)</p>
COMPARABILITY: >-
  <p>Chỉ tiêu này phản ánh 1 phần chỉ tiêu SDG toàn cầu 9.2.1: Manufacturing
  value added as a proportion of GDP and per capita.</p>

  <p>Số liệu của Việt Nam bảo đảm so sánh quốc tế.</p>
