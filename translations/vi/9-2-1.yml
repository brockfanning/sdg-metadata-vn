  <p>- Điều tra doanh nghiệp;</p>
  <p>- Điều tra cơ sở sản xuất kinh doanh cá thể.</p>
COLL_METHOD: >-
  <p>Chỉ tiêu được lồng ghép thu thập qua 2 cuộc điều tra do Tổng cục Thống kê
  thực hiện. Đây là những cuộc điều tra thuộc Chương trình điều tra thống kê
  quốc gia, cụ thể:</p>

  <p>* Điều tra doanh nghiệp</p>

  <p>- Đối tượng, đơn vị điều tra:<strong> </strong>Các Tập đoàn, Tổng công ty,
  doanh nghiệp/HTX hạch toán kinh tế độc lập được thành lập, chịu sự điều tiết
  bởi Luật Doanh nghiệp, Luật HTX; các đơn vị cơ sở trực thuộc doanh nghiệp đã
  đi vào hoạt động sản xuất kinh doanh.</p>

  <p>- Loại điều tra:<strong> </strong>Điều tra toàn bộ kết hợp điều tra chọn
  mẫu</p>

  <p>- Nội dung điều tra: </p>

  <p>+ Số lượng doanh nghiệp; số lao động, nguồn vốn, doanh thu, lợi nhuận, nộp
  ngân sách, vốn đầu tư; tài chính, tín dụng;</p>

  <p>+ Tài sản và các thông tin chuyên ngành kinh tế;</p>

  <p> - Thời kỳ, thời điểm điều tra:<strong> </strong>Chu kỳ hàng năm, ngày 01
  tháng 3.</p>

  <p>* Điều tra cơ sở sản xuất kinh doanh cá thể</p>

  <p>- Đối tượng, đơn vị điều tra: Các cơ sở sản xuất kinh doanh cá thể hoạt
  động trong tất cả các ngành kinh tế quốc dân (trừ ngành nông, lâm nghiệp và
  thuỷ sản).</p>

  <p>- Loại điều tra: Điều tra toàn bộ kết hợp chọn mẫu</p>

  <p>- Nội dung điều tra: </p>

  <p>+ Số cơ sở và lao động của cơ sở sản xuất kinh doanh cá thể;</p>

  <p>+ Kết quả hoạt động sản xuất kinh doanh: tài sản, nguồn vốn, doanh thu, nộp
  ngân sách;</p>

  <p>+ Thông tin chuyên ngành;</p>

  <p>- Thời kỳ, thời điểm điều tra: Chu kỳ hàng năm, ngày 01 tháng 10.</p>
