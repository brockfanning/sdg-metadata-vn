SDG_GOAL: >-
  <p>Mục tiêu 9: Xây dựng cơ sở hạ tầng có khả năng chống chịu cao, thúc đẩy
  công nghiệp hóa bao trùm và bền vững, tăng cường đổi mới</p>
SDG_TARGET: >-
  <p>Mục tiêu 9.2: Đến năm 2030, thúc đẩy công nghiệp hóa bao trùm và bền vững;
  nâng cấp kết cấu hạ tầng và các ngành công nghiệp hỗ trợ hướng tới sự bền
  vững, tăng hiệu quả sử dụng nguồn lực và áp dụng công nghệ, quy trình sản xuất
  sạch và thân thiện với môi trường; tăng đáng kể tỷ lệ việc làm và tổng sản
  phẩm quốc nội của ngành công nghiệp (mục tiêu 9.2 và Mục tiêu 9.4 toàn
  cầu)</p>
SDG_INDICATOR: >-
  <p>Chỉ tiêu 9.2.1. Tỷ trọng giá trị tăng thêm ngành công nghiệp chế biến, chế
  tạo trong tổng sản phẩm trong nước</p>
