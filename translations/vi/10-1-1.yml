RATIONALE: >-
  <p>Chỉ tiêu giúp phản ánh sự công bằng trong sự phát triển thịnh vượng chung
  của 1 quốc gia, giúp xem xét, đề ra các chính sách phúc lợi cho nhóm đối tượng
  yếu thế (nhóm nghèo) trong xã hội.</p>
COVERAGE: >-
  <p>Số liệu có sẵn 2 năm/lần từ 2010-2018 của tốc độ tăng thu nhập chung cả
  nước; tốc độ tăng thu nhập của nhóm 40% dân số nghèo nhất và tốc độ tăng thu
  nhập của nhóm 40% dân số nghèo nhất so với mức chung cả nước.</p>

  <p>(Nguồn công bố: Báo cáo quốc gia năm 2020 tiến độ 5 năm thực hiện các mục
  tiêu phát triển bền vững)</p>
COMPARABILITY: >-
  <p>Chỉ tiêu này tương ứng chỉ tiêu SDG toàn cầu 10.1.1: Growth rates of
  household expenditure or income per capita among the bottom 40 per cent of the
  population and the total population</p>

  <p>Tên chỉ tiêu của Việt Nam không hoàn toàn giống tên chỉ tiêu toàn cầu mà
  Chỉ tiêu của Việt Nam bao trùm rộng hơn so với chỉ tiêu toàn cầu. Trong đó đã
  có quy định phân tổ cho nhóm 40% dân số nghèo nhất, do đó có thể tính toán ra
  tỷ lệ giữa tốc độ tăng của nhóm 40% dân số nghèo nhất so với tốc độ tăng chung
  cả nước, nên số liệu có bảo đảm so sánh quốc tế.</p>
