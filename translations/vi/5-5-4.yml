SDG_GOAL: >-
  <p>Mục tiêu 5: Đạt được bình đẳng về giới, tăng quyền và tạo cơ hội cho phụ nữ
  và trẻ em gái</p>
SDG_TARGET: >-
  <p>Mục tiêu 5.5: Đảm bảo sự tham gia đầy đủ, hiệu quả và cơ hội bình đẳng tham
  gia lãnh đạo của phụ nữ ở tất cả các cấp hoạch định chính sách trong đời sống
  chính trị, kinh tế và xã hội (mục tiêu 5.5 toàn cầu)</p>
SDG_INDICATOR: <p>Chỉ tiêu 5.5.4. Tỷ lệ nữ đại biểu Hội đồng nhân dân</p>
META_LAST_UPDATE: <p>tháng 6/2021</p>
CONTACT_ORGANISATION: <p>Bộ Nội vụ</p>
CONTACT_MAIL: <p>Số 8 Tôn Thất Thuyết, Mỹ Đình, Nam Từ Liêm, Hà Nội</p>
CONTACT_EMAIL: <p>websitemaster@moha.gov.vn</p>
STAT_CONC_DEF: >-
  <p>Tỷ lệ nữ đại biểu Hội đồng nhân dân cấp tỉnh/thành phố, huyện/quận/thị
  xã/thành phố, xã/phường/thị trấn là tỷ lệ phần trăm nữ đại biểu Hội đồng nhân
  dân so với tổng số đại biểu Hội đồng nhân dân cùng khoá.</p>
CLASS_SYSTEM: >-
  <p>Bảng danh mục các đơn vị hành chính Việt Nam ban hành kèm theo Quyết định
  số 124/2004/QĐ-TTg ngày 08/7/2004 của Thủ tướng Chính phủ và những thay đổi
  được Tổng cục Thống kê cập nhật đến thời điểm 31/12/2019)</p>

  <p>Danh mục các dân tộc Việt Nam ban hành kèm theo Quyết định số 121-TCTK/PPCĐ
  ngày 02/3/1979 của Tổng cục trưởng Tổng cục Thống kê).</p>
SOURCE_TYPE: <p>Chế độ báo cáo thống kê cấp quốc gia.</p>
COLL_METHOD: >-
  <p>Chỉ tiêu này được tổng hợp từ các biểu mẫu 001.K/BCB-NV thuộc Chế độ báo
  cáo thống kê cấp quốc gia.</p>
REL_CAL_POLICY: <p>Đầu mỗi nhiệm kỳ</p>
DATA_SOURCE: <p>Bộ Nội vụ</p>
COMPILING_ORG: <p>Bộ Nội vụ</p>
RATIONALE: >-
  <p>Chỉ tiêu phản ánh vai trò của phụ nữ cũng như sự bình đẳng giới trong Hội
  đồng nhân dân ở các cấp địa phương.</p>
COVERAGE: >-
  <p>Số liệu có sẵn theo phân tổ cấp hành chính đối với 2 nhiệm kỳ 2010-2015 và
  2016-2021</p>

  <p>(Nguồn công bố: Báo cáo số 474/BC-CP ngày 06/10/2020 của CP về thực hiện
  các mục tiêu quốc gia về bình đẳng giới năm 2019 và giai đoạn 2011-2020)</p>
COMPARABILITY: >-
  <p>Chỉ tiêu này phản ánh chỉ tiêu toàn cầu “5.5.1: Proportion of seats held by
  women in (a) national parliaments and (b) local governments”</p>
OTHER_DOC: >-
