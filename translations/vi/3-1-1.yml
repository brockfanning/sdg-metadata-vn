RATIONALE: >-
  <p>Tỷ số tử vong mẹ còn gọi là “Tỷ suất chết mẹ” là một trong những chỉ
  tiêu phản ánh mức độ tử vong khi mang thai và sinh đẻ. Chỉ tiêu này tiếp
  tục được thực hiện từ Mục tiêu Phát triển Thiên niên kỷ số 5 - Cải thiện sức
  khỏe bà mẹ. Nó đánh giá tính hiệu quả của hệ thống y tế trong việc cung cấp
  dịch vụ chăm sóc sức khỏe bà mẹ thông qua việc dự phòng và giải quyết các biến
  chứng xảy ra trong khi mang thai và sinh đẻ cho bà mẹ. Đây cũng là chỉ tiêu sử
  dụng để theo dõi, đánh giá các chương trình chăm sóc sức khỏe bà mẹ trước,
  trong và sau sinh ở các cấp và còn là chỉ tiêu đánh giá mức độ phát triển kinh
  tế- xã hội của một khu vực, quốc gia. </p>
