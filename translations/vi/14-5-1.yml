SDG_GOAL: >-
  <p>Mục tiêu 14: Bảo tồn và sử dụng bền vững đại dương, biển và nguồn lợi biển
  đểphát triển bền vững</p>
SDG_TARGET: >-
  <p>Mục tiêu 14.5: Đến năm 2030, diện tích các khu bảo tồn biển và ven biển đạt
  3-5% diện tích tự nhiên, dựa trên cơ sở khoa học và phù hợp với luật pháp quốc
  gia và quốc tế (mục tiêu 14.5 toàn cầu)</p>
SDG_INDICATOR: <p>Chỉ tiêu 14.5.1. Diện tích các khu vực bảo tồn biển</p>
META_LAST_UPDATE: <p>tháng 6/2021</p>
CONTACT_ORGANISATION: <p>Bộ Nông nghiệp và Phát triển nông thôn</p>
CONTACT_MAIL: <p>Số 2, Ngọc Hà, Ba Đình, Hà Nội</p>
CONTACT_EMAIL: <p>trangtin@mard.gov.vn</p>
STAT_CONC_DEF: >-
  <p>Các khu bảo tồn biển nhằm bảo vệ các hệ sinh thái, các loài thủy sinh vật
  biển có giá trị kinh tế, khoa học; góp phần phát triển kinh tế biển, cải thiện
  sinh kế của cộng đồng ngư dân các địa phương ven biển.</p>

  <p>Diện tích các khu bảo tồn biển là diện tích của phần biển, đảo, quần đảo,
  ven biển của các khu bảo tồn biển để bảo vệ đa dạng sinh học biển.</p>
