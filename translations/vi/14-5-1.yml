RATIONALE: >-
  <p>Chỉ tiêu đo lường kết quả trong việc bảo tồn, khôi phục, sử dụng bền vững
  các hệ sinh thái biển.</p>
COVERAGE: >-
  <p>Số liệu có sẵn cho năm 2014 và 2019</p>

  <p>(Nguồn công bố: Báo cáo tình hình thực hiện các mục tiêu phát triển bền
  vững của Bộ Nông nghiệp và Phát triển nông thôn)</p>
COMPARABILITY: >-
  <p>Chỉ tiêu SDG toàn cầu tương ứng “14.5.1: Coverage of protected areas in
  relation to marine areas”. Tuy nhiên, chỉ tiêu toàn cầu xác định độ che phủ
  của các diện tích cần bảo vệ liên quan đến các khu vực biển thể hiện xu hướng
  theo thời gian trong tỷ lệ phần trăm, trong khi chỉ tiêu của Việt Nam chỉ tính
  diện tích các khu vực bảo tồn biển</p>
