SDG_GOAL: >-
  <p>Mục tiêu 3: Bảo đảm cuộc sống khỏe mạnh và tăng cường phúc lợi cho mọi
  người ở mọi lứa tuổi</p>
SDG_TARGET: >-
  <p>Mục tiêu 3.2: Đến năm 2030, chấm dứt các bệnh dịch AIDS, lao, sốt rét và
  các bệnh nhiệt đới bị lãng quên; phòng chống bệnh viêm gan, các dịch bệnh do
  nguồn nước và các bệnh truyền nhiễm khác (Mục tiêu 3.3 toàn cầu)</p>
SDG_INDICATOR: <p>Chỉ tiêu 3.2.2. Số ca mắc mới lao trên một trăm nghìn dân</p>
SDG_SERIES_DESCR: <p>Tuberculosis incidence [3.3.2] SH_TBS_INCD</p>
META_LAST_UPDATE: <p>tháng 6/2021</p>
CONTACT_ORGANISATION: <p>Bộ Y tế</p>
