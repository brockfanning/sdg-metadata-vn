STAT_CONC_DEF: >-
  <p>Số ca mắc mới lao trên một trăm nghìn dân là số ca bệnh lao mới được phát
  hiện (tất cả các dạng bệnh lao, kể cả trường hợp người nhiễm HIV) trên một
  trăm nghìn dân trong năm xác định.</p>
UNIT_MEASURE: <p>trên 1000 người không bị nhiễm</p>
CLASS_SYSTEM: >-
  <p>Bảng danh mục các đơn vị hành chính Việt Nam ban hành kèm theo Quyết định
  số 124/2004/QĐ-TTg ngày 08/7/2004 của Thủ tướng Chính phủ và những thay đổi
  được Tổng cục Thống kê cập nhật đến thời điểm 31/12/2019)</p>
SOURCE_TYPE: >-
  <p>Chế độ báo cáo thống kê do Bộ Y tế ban hành (Báo cáo định kỳ hàng năm của
  cơ sở y tế - Dự án phòng chống Lao, bệnh viện Phổi Trung ương)</p>
COLL_METHOD: >-
  <p>Bộ Y tế ban hành biểu mẫu báo cáo thống kê gửi các cơ sở y tế, Sở Y tế các
  tỉnh/thành phố trực thuộc Trung ương thu thập. Định kỳ, các cơ sở y tế, Sở Y
  tế gửi lại số liệu cho Bộ Y tế tổng hợp. Một đơn vị thuộc Bộ Y tếđược giao
  nhiệm tổng hợp số liệu từ cấp Sở gửi lên</p>
REL_CAL_POLICY: <p>Năm</p>
DATA_SOURCE: <p>Bộ Y tế</p>
COMPILING_ORG: <p>Bộ Y tế</p>
RATIONALE: >-
  <p>- Phản ánh xu hướng dịch tễ của các vùng, địa phương và quốc gia</p>

  <p>- Xây dựng kế hoạch chăm sóc, điều trị và quản lý bệnh nhân lao nhằm hạn
  chế sự lây lan và giảm tử vong do mắc lao</p>
REC_USE_LIM: >-
  <p>- Chỉ có thể tính toán chính xác tỷ lệ mắc lao phổi AFB(+) mới phát hiện
  trong địa phương khi hệ thống y tế hoạt động tốt và báo cáo đầy đủ.</p>

  <p>- Số liệu ước tính mới mắc lao thường thấp hơn thực tế trừ những nước có hệ
  thống giám sát tốt và đa số các trường hợp bệnh đều được thông báo cho chương
  trình phòng chống lao hay WHO.</p>
COVERAGE: >-
  <p>Số liệu có sẵn hàng năm từ 2012-2019 </p>

  <p>Không có số liệu theo từng phân tổ chi tiết cho chỉ tiêu này.</p>

  <p>(Nguồn công bố: Báo cáo quốc gia năm 2020 tiến độ 5 năm thực hiện các mục
  tiêu phát triển bền vững. Số liệu từ Bộ Y tế)</p>
COMPARABILITY: >-
  <p>Phản ánh chỉ tiêu toàn cầu “3.3.2 Tuberculosis incidence per 100,000
  population” (Tỷ lệ mắc mới của bệnh lao trên 100.000 dân). Khái niệm và phương
  pháp tính của 2 chỉ tiêu giống nhau tuy nhiên chỉ tiêu toàn cầu không phân tổ
  theo: Vùng; tỉnh/thành phố trực thuộc Trung ương mà phân tổ theo giới tính và
  độ tuổi (trẻ em và người lớn).</p>
