STAT_CONC_DEF: >-
  <p>Đất bị thoái hóa là đất bị thay đổi những đặc tính và tính chất vốn có ban
  đầu (theo chiều hướng xấu) do sự tác động của điều kiện tự nhiên và con người.
  </p>

  <p>Thoái hoá đất có khả năng xảy ra trên tất cả các loại đất: Đất sản xuất
  nông nghiệp, đất lâm nghiệp, đất nuôi trồng thuỷ sản, đất bằng chưa sử dụng,
  đất đồi núi chưa sử dụng.</p>

  <p>Đất bị thoái hóa gồm các loại hình sau: Đất bị khô hạn, hoang mạc hóa; đất
  bị hoang hóa; sạt lở đất; kết von, đá ong hóa; đất bị chai cứng, chặt bí; ô
  nhiễm đất; xói mòn đất; đất bị ngập úng; đất bị mặn hóa; đất bị phèn hóa.</p>
