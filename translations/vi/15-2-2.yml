SDG_GOAL: >-
  <p>Mục tiêu 15: Bảo vệ và phát triển rừng bền vững, bảo tồn đa dạng sinh học,
  phát triển dịch vụ hệ sinh thái, chống sa mạc hóa, ngăn chặn suy thoái và phục
  hồi tài nguyên đất</p>
SDG_TARGET: >-
  <p>Mục tiêu 15.2: Đến năm 2020, giảm cơ bản việc chuyển đổi mục đích sử dụng
  đất rừng sang mục đích khác; đến năm 2030, tăng cường thực hiện quản lý bền
  vững các loại rừng, ngăn chặn chặt phá rừng, phục hồi rừng đã suy thoái, đẩy
  mạnh trồng và tái sinh rừng, đưa độ che phủ rừng lên khoảng 44-45% trên toàn
  quốc (mục tiêu 15.2 toàn cầu)</p>
