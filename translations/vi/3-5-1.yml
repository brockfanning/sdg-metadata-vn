STAT_CONC_DEF: >-
  <p>Tai nạn giao thông là sự kiện bất ngờ, nằm ngoài ý muốn chủ quan của con
  người, xảy ra khi các đối tượng tham gia giao thông đang hoạt động trên đường
  giao thông công cộng, đường chuyên dùng hoặc ở các địa bàn giao thông công
  cộng (gọi là mạng lưới giao thông: Đường bộ, đường sắt, đường thủy, đường hàng
  không), nhưng do chủ quan, vi phạm các quy tắc an toàn giao thông hoặc do gặp
  phải các tình huống, sự cố đột xuất không kịp phòng tránh, đã gây ra những
  thiệt hại nhất định cho tính mạng, sức khỏe con người hoặc tài sản.</p>

  <p>Một lần hoặc nhiều lần va chạm liên tiếp giữa các đối tượng tham gia giao
  thông tại một địa điểm nhất định thì được gọi là một vụ tai nạn giao thông. Vụ
  tai nạn giao thông xảy ra đối với một hoặc nhiều đối tượng tham gia giao
  thông.</p>

  <p>Tai nạn giao thông gây ra hậu quả làm thiệt hại về người và tài sản. Số
  người bị tai nạn giao thông gồm những người bị thương và chết do tai nạn giao
  thông gây ra.</p>

  <p>Người chết do tai nạn giao thông gồm toàn bộ số người bị chết do các tai
  nạn giao thông gây ra.</p>

  <p>Người bị thương là những người bị tổn thương về thể xác và tâm trí do ảnh
  hưởng trực tiếp của tai nạn giao thông, làm ảnh hưởng đến cuộc sống bình
  thường. Những trường hợp bị sốc hoặc ảnh hưởng đến tâm trí do biến cố ảnh
  hưởng đến gia đình và bản thân không được tính là số người bị thương.</p>

  <p>Số người bị thương do tai nạn giao thông gồm toàn bộ số người bị thương
  phải điều trị do tai nạn giao thông gây ra.</p>
