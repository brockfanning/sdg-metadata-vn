RATIONALE: >2-
   <p> This indicator reflects the results of the implementation of social welfare policies for those participating in social insurance, health insurance and unemployment insurance. </p>
COVERAGE: |2-
   <p> Figures are published annually from 2010-2018. </p>
   <p> Detailed data for each subgroup has not been published. </p>
