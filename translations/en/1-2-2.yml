COLL_METHOD: >2-
   <p> The national statistical reporting regime was issued under Decree No. 60/2018/ND-CP dated April 20, 2018. According to regulations, Vietnam Social Insurance collects the form “00.3N/BCB-BHXH - Number of people entitled to social insurance, unemployment insurance, health insurance”. The report is calculated starting from January 1 to the end of December 31. Periodically, Vietnam Social Insurance aggregates data from Social Security of provinces/cities directly under the Central Government and sends it to the General. Department of Statistic. After that, the General Statistics Office appraises the data according to the provisions of the Statistics Law and publishes the data on "Number of people receiving social insurance, health insurance and unemployment insurance". </p>
