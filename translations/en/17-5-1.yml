STAT_CONC_DEF: >2-
   <p> Official development assistance (ODA) and concessional loans from foreign donors are capital sources provided by foreign donors to the State or Government of the Socialist Republic of Vietnam. to support development, ensure welfare and social security. </p>
   <p> - ODA and concessional loans from foreign donors include the following 3 types: </p>
   <p> + Non-refundable ODA is the type of ODA that is not required to be returned to foreign donors; </p>
   <p> + ODA loan is a foreign loan with a preferential component of at least 35%, for loans with binding conditions related to the procurement of goods and services as prescribed by foreign donors or achieving at least 25% for loans with no strings attached; </p>
   <p> + Preferential loans are foreign loans with more preferential conditions than commercial loans, but the concessional component does not meet the standards of ODA loans. </p>
   <p> - ODA and concessional loans of donors are classified according to the following criteria: </p>
   <p> + ODA and concessional loans of signing donors by donors; </p>
   <p> + ODA capital and concessional loans of the signing donors by sectors, priority areas for using ODA and concessional loans of donors; </p>
   <p> + ODA and concessional loans of donors are divided by donors; </p>
   <p> + ODA and concessional loans of donors shall be classified according to sectors, priority areas for using ODA and concessional loans of donors. </p>
