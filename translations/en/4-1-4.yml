COMPARABILITY: " <p> Indicator “Rate of students graduating from lower secondary school; the rate of students completing lower secondary school, the rate of transition from primary to lower secondary school” is one of Vietnam's indicators to represent the global sustainable development indicator “<strong> 4.1. 1: </strong> Proportion of children and young people: (a) in grades 2/3; (b) at the end of primary; and (c) at the end of lower secondary achieving at least a minimum proficiency level in (i) reading and (ii) mathematics, by sex” </p>\n <p> However, the indicator does not guarantee global comparability because the content, scope and calculation method of Vietnam are not the same as the global standard. </p>"
