STAT_CONC_DEF: >2-
   <p> - Middle school graduation rate is the percentage between the number of students graduating in the last grade of a grade compared to the number of students in the final grade that are eligible for graduation. </p>
   <p> - Middle school completion rate is the percentage between the number of students graduating from middle school in the school year (t + 3) to the number of students in the 6th grade at the beginning of the school year (t). </p>
   <p> - Primary to lower secondary school transition rate is the percentage of the number of students newly enrolled in grade 6 during the school year (t+1) to the number of students who are recognized to have completed elementary school. school year (t). </p>
