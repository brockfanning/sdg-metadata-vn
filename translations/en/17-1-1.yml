STAT_CONC_DEF: >2-
   <p> The average import tax rate is the average tax rate applied to goods imported into Vietnam according to the List of Vietnam's imports and exports. </p>
   <p> The average import tax rate is calculated by the weighted average method, using the weighted method based on the value of imported goods. </p>
CLASS_SYSTEM: >2-
   <p> Vietnam product industry system promulgated under Decision No. 43/2018/QD-TTg dated November 1, 2018 of the Prime Minister </p>
SOURCE_TYPE: " <p> Administrative data of the Ministry of Finance. </p>"
