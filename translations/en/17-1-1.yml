DATA_SOURCE: " <p> Ministry of Finance </p>"
COMPILING_ORG: " <p> Ministry of Finance </p>"
RATIONALE: >2-
   <p> The indicator reflects the average tariff rate that a quantity of foreign goods is brought into the Vietnamese market. </p>
COVERAGE: >2-
   <p> 2020 framework data only </p>
   <p> (Published source: 2020 national report on 5-year progress towards implementation of sustainable development goals. Data from the Ministry of Finance) </p>
COMPARABILITY: >2-
   <p> Corresponding global level indicator “17.10.1: Worldwide weighted tariff-average” </p>
