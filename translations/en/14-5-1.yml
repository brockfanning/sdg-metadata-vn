   <p> The corresponding global SDG indicator “14.5.1: Coverage of protected areas in relation to marine areas”. However, the global indicator that determines the coverage of protected areas in relation to marine areas shows trends over time in percentages, while the Vietnamese indicator only measures the area. marine protected areas </p>
