   <p> Marine protected areas in order to protect ecosystems and marine species of economic and scientific value; contributing to marine economic development, improving the livelihoods of local fishing communities in coastal areas. </p>
   <p> Area of marine protected areas is the area of sea, islands, archipelagos and coastal areas of marine protected areas to protect marine biodiversity. </p>
